    const root = document.getElementById("root");
    function App() {
      const [counter, setCounter] = React.useState(0);
      return (
        <React.Fragment>
          <h3 id="title">Total clicks: {counter}</h3>
          <button
            onClick={() => {
              setCounter(counter + 1);
            }}
          >
            Click Me!
          </button>
        </React.Fragment>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
